version: '3'

services:
  mongo-express:
    image: mongo-express:latest
    ports:
      - 19081:8081
    environment:
      ME_CONFIG_BASICAUTH_USERNAME: renatogroffe
      ME_CONFIG_BASICAUTH_PASSWORD: MongoExpress2020!
      ME_CONFIG_MONGODB_PORT: 27017
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: MongoDB2020!
    depends_on:
      - mongo
    networks:
      - databases

  mongo:
    image: mongo:latest
    volumes:
      - /home/renatogroffe/Desenvolvimento/Interop-Summit/Docker/Volumes/MongoDB:/data/db
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: MongoDB2020!
    ports:
      - "27017:27017"
    networks:
      - databases    

networks: 
    databases:
      driver: bridge